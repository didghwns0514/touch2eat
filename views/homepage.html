<!DOCTYPE html>
<!--<html lang="ko">-->
<html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch2Eat-homepage</title>

    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap'); */

        /* set colors*/
        :root {
            --color-1: rgb(11, 12, 4);
            --color-2: rgb(199, 96, 36);
            --color-3: darksalmon;
            --color-4: palegoldenrod;
            --color-5: mediumvioletred;
            --transparant-1:0.7;
            --transparent-2:0.5;
        }

        /*####################################################*/
        */

        * {
            box-sizing: border-box;
            letter-spacing:1px;
            color:#202036;
            font-size:1.5rem;            
            font-family: 'M PLUS Rounded 1c', sans-serif !important;
        }

        body {

            /*margin: 0 15px 15px 15px;*/
            transition-delay: 0.5s;
        }

        .topnav{
            text-align: center;
            background-color: #194106;
            border-bottom-left-radius:  5px;
            border-bottom-right-radius: 5px;
            margin: 0 4px 10px 4px;
            font-size: 18px;
            color: white;
            padding : 0, 2px, 2px, 2px;
        }

        /* Style the header */
        .header {
            padding: 4px;
            text-align: center;
            font-size: 20px;
            color: rgba(9, 33, 56, 0.801);
            border-radius:10px;
        }

        /* Container for flexboxes */
        .row {
            display: -webkit-flex;
            display: flex;
        }

        /* Create three unequal columns that sits next to each other */
        .column {

            padding: 0 10px 10px 10px;
            border-radius:10px;
            margin: 0 4px 4px 4px;

        }

        /* right column */
        .column.right {
            background-image : url("/images/main_resize_edited_edited.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color : white;
            min-height : 260px;
            padding : 10px;

            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }
            .colum.right.banner{
                margin: 0 0 30px 0;
            }

        /* left column */
        .column.left {

            -webkit-flex: 2;
            -ms-flex: 2;
            flex: 2;
            
        }

        /* box */
        .box{

            height : 60px;
            margin: 12px 0 12px 0;
            border-radius: 25px;

        }
        .box.search{
            padding : 10px 0 0 20px;
            background-color: var(--color-1);
            display: -webkit-flex;
            display: flex;            

        }   
            .searchHeader{
                background-color : rgba(13, 56, 45, 0.514);
                width : 52px;
                max-height : 80%;
                border-top-left-radius:  10px;
                border-bottom-left-radius: 10px;
                /* -webkit-flex: 1;
                -ms-flex: 1;
                flex : 1; */

            }
                .searchHeader.name{
                    margin-top: 15px;
                    color:white;
                }
            .searchwrap {
                padding : 0 20px 0 0;
                height : 80%;
                /* width : 0px; */
                display: -webkit-flex;
                display: flex;
                -webkit-flex: 8 ;
                -ms-flex: 8;
                flex : 8;
            }

            .searchTerm {
                /* https://nykim.work/4 */
                border: 1px solid rgb(6, 26, 21);
                border-right: none;
                padding: 5px;
                outline: none;
                color: white;
                -webkit-flex: 8;
                -ms-flex: 8;
                flex : 8;
            }

            .searchTerm:focus{
                color: #00B4CC;
            }

            .searchButton {
                border-top-right-radius:  10px;
                border-bottom-right-radius: 10px;
                width:20px;
                background: #004d00;
                color: #fff;
                box-shadow: none;
                border: 0;
                cursor: pointer;
                font-size: 20px;
                
                -webkit-flex: 1 1 20px;
                -ms-flex: 1 1 20px;
                flex : 1 1 20px;
            }

        .box.login{
            background-color: var(--color-2);
            display: -webkit-flex;
            display: flex;
            cursor: pointer;
        }
            .loginHeader{
                background-color : rgba(13, 56, 45, 0.486);
                width : 52px;
                max-height : 90%;
                border-top-left-radius:  10px;
                border-bottom-left-radius: 10px;
                margin: 6px 0 6px 18px;
            }
            .loginHeadername{
                margin-top: 15px;
                color:white;

            }


        .box.logout{
            background-color: var(--color-3);
            display: -webkit-flex;
            display: flex;
            cursor: pointer;
        }
            .logoutHeader{
                background-color : rgba(13, 56, 45, 0.486);
                width : 52px;
                max-height : 90%;
                border-top-left-radius:  10px;
                border-bottom-left-radius: 10px;
                margin: 6px 0 6px 18px;
            }
            .logoutHeadername{
                margin-top: 15px;
                color:white;

            }

        .box.map{
        background-color: var(--color-3);
        display: -webkit-flex;
        display: flex;
        cursor: pointer;
        }
            .mapHeader{
                background-color : rgba(13, 56, 45, 0.486);
                width : 52px;
                max-height : 90%;
                border-top-left-radius:  10px;
                border-bottom-left-radius: 10px;
                margin: 6px 0 6px 18px;
            }
            .mapHeadername{
                margin-top: 15px;
                color:white;

            }

        /* Style the footer */
        .footer{
            margin: 20px;
            height: 200px;
        }
        .footer-a1 {
            background-color: #d49393ad;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .footer-a2 {
            background-color: #f1f1f1;
            padding: 10px;
            padding-top: 50px;
            text-align: center;
            border-radius: 10px;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other when row is shorter than 600px */
        @media (max-width: 600px) {
        .row {
            -webkit-flex-direction: column;
            flex-direction: column;

        }
        }


        /* apply colors */
        .foo-1 {
            background-color: var(--color-1);
        }

        .foo-2 {
            background-color: var(--color-2);
        }

        .intext{
            opacity:1 !important;
        }
    </style>
</head>
    <body>
        <!-- defer loading js sources for dynamic homepage -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/AniJS/0.9.3/anijs-min.js"></script>
        <script defer src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <script defer src="/src/homepage_op.js" type="text/javascript" ></script>


        <div class="topnav">
            Touch2Eat
        </div>

        <div class="row">
        <div class="column left">



            <div class="header">
            <h2>
                Search For Food you want to EAT
            </h2>
            <p>
                Click search button and type your food!
            </p>
            <p>
                Login to your Google account for more accurate search results!
            </p>
            </div>

            <div class="content">
                <div id="box-search" class="box search" data-anijs="if: load, on: window, do: rubberBand animated" onclick="controlNav()">
                    <div class="searchHeader">
                        <div class="searchHeader name">Search</div>
                    </div>
                    <form id="search-wrap" class="searchwrap"
                    action="/map/form" method="post">
                    <!-- <input type="text" id="search-Term" class="searchTerm" placeholder="What food are you lookin for?">
                    <button id="submit-button" type="submit" class="searchButton"><i class="fa fa-search"></i></button> -->
                    </form>
                </div>

                <div class="box login" data-anijs="if: load, on: window, do: rubberBand animated" 
                onclick="loginRedir();"
                    style="cursor: pointer;">
                    <div class="loginHeader">
                        <div class="loginHeadername">Login</div>
                    </div>
                </div>

                <div class="box logout" data-anijs="if: load, on: window, do: rubberBand animated" 
                onclick="logoutRedir();"
                    style="cursor: pointer;">
                    <div class="logoutHeader">
                        <div class="logoutHeadername">Logout</div>
                    </div>
                </div>

                <div class="box map" data-anijs="if: load, on: window, do: rubberBand animated" 
                onclick="mapRedir();"
                    style="cursor: pointer;">
                    <div class="mapHeader">
                        <div class="mapHeadername">Map</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="column right col-right" style="background-color:#ccc;">
            <div class="colum right banner" id="right-banner"></div>
        </div>
        </div>

        <div class="body"></div>

        <div class="footer footer-a1" data-anijs="if: scroll, on: .footer-a1, to: .footer-a2">
            <p style="padding-top: 30px;">For Usage Explain</p>
            <a href="https://github.com/didghwns0514/touch2eat/blob/main/README.md#Usage">Link</a>
        </div>

        <div class="footer footer-a2">
            <p>Contact</p>
            <p>didghwns0514@gmail.com</p>
        </div>


        <script>
        // login redirection link
        function loginRedir(){
            window.location.href = '/login';
            console.log('login div is clicked!')
        };

        // logout redirection link
        function logoutRedir(){
            window.location.href = '/login/logout';
            console.log('logout div is clicked!')
        };

        // map redirection link
        function mapRedir(){
            window.location.href = '/map';
            console.log('map div is clicked!')
        };

        // add and destroy search button and text area
        function controlNav() {
            let foundElemParent = document.getElementById("box-search");
            let foundElemChild = document.getElementById("search-wrap");
            let foundElemTarg_1 = document.getElementById("search-Term");
            let foundElemTarg_2 = document.getElementById("submit-button");

            console.log("foundElemTarg_1 ::: ", foundElemTarg_1);
            

            if(foundElemTarg_1 === null){ // not yet configured
                // <input type="text" id="search-Term" class="searchTerm" placeholder="What food are you lookin for?">
                // <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>              
                
                
                let elemAdd_input = document.createElement("input");
                elemAdd_input.setAttribute('type', "text");
                elemAdd_input.setAttribute('id', "search-Term");
                elemAdd_input.setAttribute('name', "placeToSearch");
                elemAdd_input.setAttribute('class', "searchTerm");
                elemAdd_input.setAttribute('placeholder',"What food are you lookin for?");

                let elemAdd_button = document.createElement("input");
                elemAdd_button.setAttribute('type', "submit");
                elemAdd_button.setAttribute('id', "submit-button");
                elemAdd_button.setAttribute('class', "searchButton");
                elemAdd_button.setAttribute('value', "Click");

                foundElemChild.appendChild(elemAdd_input);
                foundElemChild.appendChild(elemAdd_button);

            }else{

                if(document.activeElement === foundElemTarg_1 ||
                   document.activeElement === foundElemTarg_2){ /* do nothing*/}
                else{
                foundElemTarg_1.parentNode.removeChild(foundElemTarg_1);
                foundElemTarg_2.parentNode.removeChild(foundElemTarg_2);
            }
            }
        }
        </script>
    
    </body>
</html>
